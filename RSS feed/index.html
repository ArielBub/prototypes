<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stylized Feed</title>

<script src="https://static.sekandocdn.net/static/feednami/feednami-client-v1.1.js"></script>

</head>

<body>

<textarea id="feed"></textarea>

<!-- resource: https://toolkit.sekando.com/docs/en/feednami -->

<script>
  const url = 'https://insights.bookbub.com/feed/'
  const textarea = document.getElementById('feed')
  feednami.load(url)
    .then(feed => {
      textarea.value = ''
      console.log(feed)
      for(let entry of feed.entries){
        textarea.value += `${entry.title}\n${entry.link}\n\n`
      }
    })
</script>

</body>
</html>
